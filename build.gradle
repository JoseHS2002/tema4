plugins {
    id 'java'
    id 'application'
}

group = 'com.josehs.tema04'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName= "com.josehs.tema04.fechas.Ejercicio6"
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}